apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.steamclock'
// Note, do not apply sentry or crashlytics plugins here; must be done in application module

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    // ADD COMPATIBILITY OPTIONS TO BE COMPATIBLE WITH JAVA 1.8
    // Added for Sentry support
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'com.jakewharton.timber:timber:4.7.1'

    // Add the Firebase SDK for Google Analytics.
    implementation 'com.google.firebase:firebase-analytics:18.0.2'

    // Add the Firebase Crashlytics SDK (not currently used in test app)
    //implementation 'com.google.firebase:firebase-crashlytics:17.4.1'

    // https://github.com/getsentry/sentry-java/releases
    // Required so that we can reference the Sentry class
    implementation 'io.sentry:sentry-android:4.3.0'

    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}